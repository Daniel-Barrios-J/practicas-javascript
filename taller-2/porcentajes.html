<body>
    <header>
        <nav>
            <a href="../Inicio/index.html" class="icono-perfil">
                <p>Inicio</p>
            </a>
            <div class="titulo">
                <h1>Taller #2: Calculo de descuentos</h1>
                <p>por Daniel Barrios</p>
            </div>
            <div class="menu"></div>
        </nav>
    </header>
    
    <main>
        <div class="formulario">
            <h2>Calcula el descuento de un producto</h2>
            <form action="">
                <label for="precio">Ingresa el precio de tu producto</label>
                <input type="number" id="precio">
    
                <label for="descuento">Ingresa el porcentaje de descuento</label>
                <input type="number" id="descuento">
    
                <button type="button" onclick="calcularDescuento()">Calcular descuento</button>
    
                <div class="caja-resultado">
                    <p>El resultado es:</p>
                    <p id="resultado"></p>
                </div>
            </form>
        </div>
        <div class="formulario">
            <form action="">
                <h2>Calcula el descuento con tu cupon</h2>
                <label for="precio-cupon">Ingresa el precio de tu producto</label>
                <input type="number" id="precio-cupon">
    
                <label for="cupon">Ingresa tu cup√≥n</label>
                <input type="text" id="cupon">
    
                <button type="button" onclick="calcularCupon()">Calcular descuento</button>
    
                <div class="caja-resultado">
                    <p>El resultado es:</p>
                    <p id="resultado-cupon"></p>
                </div>
            </form>
        </div>
    </main>
